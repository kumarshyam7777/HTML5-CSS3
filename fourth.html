<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
		<title>Ordered and Unordered list </title>
	
	
	</head>
	
	
	<body>
		<h1><i> My favourite Fruits. </i></h1>
			<ol>
				<li>Orange</li>
				<li>Mango</li>
				<li>Apple</li>
				<li>Banana</li>
				<li>Grapes</li
			</ol>
			
		<h2><i>My favourite Color</i></h2>
			<ul>
				<li>Green</li>
				<li>Red</li>
				<li>White</li>
				<li>Black</li>
				<li>Yellow</li>
				<li>Blue</li>
			</ul>
		
	
	
	</body>









</html>
