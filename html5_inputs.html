<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is all about HTML5 Form attribute</title>
  </head>
  <body>
    <!-- Search -->
    <form action="">
      <label for="form-search">Search</label>
      <input type="search" name="search" id="search" />
      <br />
      <br />
      <!-- Form-Email -->
      <label for="form-email">Email</label>
      <input type="email" name="email" id="email" />
      <br />
      <br />
      <!-- URL  -->
      <label for="url-form">URL FORM</label>
      <input type="url" name="url-form" id="url-form" /> <br />
      <br />
      <!-- NUMBER INPUT IN HTML5 -->
      <label for="number">Number Input</label>
      <input type="number" name="number" id="number" min="5" max="50" /> <br />
      <br />

      <!-- Range -->
      <label for="range">Range</label>
      <input type="range" id="range" required min="10" max="100" /> <br />
      <br />

      <!-- Date -->
      <label for="date">Date</label>
      <input
        type="date"
        name="date"
        id="date"
        min="01-01-2021"
        max="31-12-2089"
      />
      <br />
      <br />
      <!-- Month -->
      <label for="month">Month</label>
      <input type="month" name="month" id="month" /> <br />
      <br />
      <!-- Week -->
      <label for="week">Week</label>
      <input type="week" name="week" id="week" /> <br />
      <br />

      <!-- Time -->
      <label for="time">Time</label>
      <input type="time" name="time" id="time" /> <br />
      <br />

      <!-- DateTime -->
      <label for="datetime">DateTime</label>
      <input type="datetime" name="datetime" id="datetime" required /> <br />
      <br />

      <!-- DatetTimeLocal -->
      <label for="datetimelocal">DateTimeLocal</label>
      <input type="datetime-local" name="datetimelocal" id="datetimelocal" />
      <br />
      <br />

      <!-- Color -->
      <label for="color">Color</label>
      <input type="color" name="color" id="color" /> <br />
      <br />

      <input type="submit" value="submit" /> <br> <br>
    </form>
  </body>
</html>
