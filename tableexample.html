<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Example</title>
</head>
<body>
    <center><table bgcolor="red" border="4px">
		<b>Fruits,Vegetables & Flowers List.</b>
		<tr>
			<th>Fruits</th>
			<th>Vegetables</th>
			<th>Flowers</th>
		</tr>
		<tr>
			<td>1.Apple</td>
			<td>1.Cauliflower</td>
			<td>1.Sunflower</td>
		</tr>
		<tr>
			<td>2.Grapes</td>
			<td>2.Cabbage</td>
			<td>2.Red Rose</td>
		</tr>
		<tr>
			<td>3.Watermelon</td>
			<td>3.Potato</td>
			<td>3.Lotus</td>
			<tr>
				<td>4.Banana</td>
				<td>4.Tomato</td>
				<td>4.Chameli.</td>
			</tr>
			<tr>
				<td>5.Cucumber.</td>
				<td>5.BitterGuard.</td>
				<td>5.Lilly.</td>

			</tr>
		</tr>
	</table>
</center>
    
</body>
</html>
