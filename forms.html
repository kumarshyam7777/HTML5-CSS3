<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <h3>Forms in HTML</h3>
    <form action="">
      <fieldset>
        <legend>Your Profile Info</legend>
        <div class="form-design">
          <label for="fullname">FullName:</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Enter Your Name"
          />
        </div>
        <br />
        <div class="form-design">
          <label for="email">Email-ID</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email:-"
          />
        </div>
        <br />
        <div class="form-design">
          <label for="password">Password:</label>
          <input type="email" id="password" placeholder="enter password" />
        </div>
        <br />
        <div>
          <label for="gender">Gender</label> <br />
          <input type="radio" id="gender" name="gender" />Male <br />
          <input type="radio" name="gender" id="gender" />Female <br />
        </div>
        <br />
        <div>
          <label for="system">Type Of Computer</label> <br />
          <input type="checkbox" name="system" id="system" />I have a Laptop
          <br />
          <input type="checkbox" name="system" id="system" /> I have a Desktop
          <br />
        </div>
        <br />
        <br />
        <div>
          <label for="age">Age</label>
          <select name="" id="">
            <option value="Younger">0-20</option>
            <option value="Bachelor">20-40</option>
            <option value="Senior">40-60</option>
            <option value="Aged">60+</option>
          </select>
        </div>
      </fieldset>
    </form>
  </body>
</html>
